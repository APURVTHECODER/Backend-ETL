apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  annotations:
    kubernetes.io/ingress.class: "gce"
    ingress.gcp.kubernetes.io/pre-shared-cert: "mcrt-484191be-39be-4ec0-a558-f774994dc498"
    # Ensure other cert annotations like networking.gke.io/managed-certificates are commented out or removed
spec:
  defaultBackend:
    service:
      name: frontend-service
      port:
        number: 80
  rules:
    - host: thefrontmangames.com  # Define the host
      http:                      # Paths and backends for THIS host
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 80
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 80
  tls:
    - hosts:
        - thefrontmangames.com
      # No secretName needed here because you're using ingress.gcp.kubernetes.io/pre-shared-cert